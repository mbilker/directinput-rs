[package]
name = "directinput"
version = "0.1.0"
authors = ["Matt Bilker <me@mbilker.us>"]
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["lib"]

[dependencies.winapi]
git = "https://github.com/mbilker/winapi-rs.git"
branch = "0.3"
features = [
    "errhandlingapi",
    "dinput",
    "handleapi",
    "impl-debug",
    "libloaderapi",
    "synchapi",
    "winbase"
]

[[bin]]
name = 'io_test'
path = 'src/bin/io_test.rs'
